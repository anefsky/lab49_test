<html ng-app="myApp">
<head>
	<title>Flashpoint project</title>
	<link href='http://fonts.googleapis.com/css?family=Hind:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-controller="myCntl">
	<div id='wrapper'>
		<main>
			<section id="selector">
				<select id="city_selector">
					<option disabled selected> -- select a city -- </option>
					<option ng-repeat="city in cityList" value={{city}}>
						{{city}}
					</option>
				</select>
			</section>
			<section id="display">
				<h2>{{citySelected}} for {{today}}</h2>
				<table>
					<tr>
						<td>low</td>
						<td>{{values.min_temp}} &deg;F</td>
					</tr>
					<tr>
						<td>high</td>
						<td>{{values.max_temp}} &deg;F</td>
					</tr>
					<tr>
						<td>pressure</td>
						<td>{{values.pressure}} mB</td>
					</tr>
					<tr>
						<td>humidity</td>
						<td>{{values.humidity}} %</td>
					</tr>
				</table>
			</section>
		</main>
	</div>
</body>
</html>
<script src='js/site.js'></script>
